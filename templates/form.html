<h2>{{ area }}</h2>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, msg in messages %}
      <p style="color: green; font-size: 22px; font-weight: bold;">{{ msg }}</p>
    {% endfor %}
  {% endif %}
{% endwith %}

<form method="post" enctype="multipart/form-data">
    <label>Your Name:</label>
    <select name="worker" required>
        {% for w in workers %}
        <option>{{ w }}</option>
        {% endfor %}
    </select>

    <br><br>

    <label style="font-size: 20px;">
        <input type="checkbox" name="completed" required>
        I completed all tasks on this checklist
    </label>

    <br><br>

    <label>Photo (optional):</label>
    <input type="file" name="photo">

    <br><br>

    <label>Notes (optional):</label>
    <textarea name="notes"></textarea>

    <br><br>

    <button type="submit"
        style="background:red;color:white;font-size:28px;padding:20px;border:none;border-radius:12px;">
        Submit
    </button>
</form>
